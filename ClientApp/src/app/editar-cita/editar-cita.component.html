<div *ngIf="cita">
  <div >
    <h1 class="h2">Detalle Citas</h1>
    <br>
  </div>
  <div class="form-group">
      <label><strong>Identificacion  {{cita.id}}</strong></label>
 </div>
 <div class="row">
    <div class="col-6">

      <div class="form-group">
          <label>Nombre:
            <input [(ngModel)]="cita.nombre"  class="form-control" placeholder="digite nombre" type="text"/>
          </label>
          </div>
      <div class="form-group">
          <label>Telefono:
            <input [(ngModel)]="cita.telefono" class="form-control" placeholder="digite telefono " type="text"  />
          </label>
          </div>
      <div class="form-group">
          <label>Fecha:
            <input [(ngModel)]="cita.fecha" class="form-control" placeholder="digite fecha " type="text"  />
          </label>
          </div>

    </div>

    <div class="col-6">
        <div class="form-group">
            <label>Apellido:
              <input [(ngModel)]="cita.apellido" class="form-control" placeholder="digite apellido " type="text"  />
            </label>
            </div>
        <div class="form-group">
            <label>Correo:
              <input [(ngModel)]="cita.correo" class="form-control" placeholder="digite correo " type="text"  />
            </label>
            </div>
    </div>
  </div>

  <div class="form-group">
  <button (click)="update()" class="btn btn-primary">Actualizar</button>
  <button (click)="delete()" style="margin-left: 5px" class="btn btn-primary">Eliminar</button>
  </div>

</div>
