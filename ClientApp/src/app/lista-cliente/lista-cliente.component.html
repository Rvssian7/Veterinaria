
<div >
  <h1 class="h2">Lista De Clientes</h1>
</div>
<div>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>Identificacion</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Telefono</th>
      <th>Correo</th>
      <th>Nombre Mascota</th>
      <th>Edad</th>
      <th>Raza</th>
      <th>Ver</th>
    </tr>
  </thead>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.id}}</td>
      <td>{{cliente.nombre}}</td>
      <td>{{cliente.apellido}}</td>
      <td> {{cliente.telefono}} </td>
      <td> {{cliente.correo}} </td>
      <td> {{cliente.nombreMascota}} </td>
      <td> {{cliente.edad}} </td>
      <td>{{cliente.raza}} </td>
      <td><a routerLink="/editarcliente/{{cliente.id}}">
        ver
        </a>
        </td>
      
    </tr>
  </table>
</div>
