<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Registrar Citas</h1>
</div>
<div class="row">
    <div class="col-6">
      <!---->
      <div class="form-group">
          <label>Identificacion:</label>
          <input style="width: 80%" [(ngModel)]="cita.id" class="form-control" placeholder="digite id" type="number" />
        </div>
        <div class="form-group">
            <label>Nombre:</label>
            <input style="width: 80%" [(ngModel)]="cita.nombre" class="form-control" placeholder="digite nombre" type="text" />
          </div>
    

      <div class="form-group">
          <label>Correo: </label>
          <input style="width: 80%" [(ngModel)]="cita.correo" class="form-control" placeholder="digite correo " type="text" />
        </div>

      <!---->
    </div>
    <div class="col-6">
      <!---->
      <div class="form-group">
          <label>Telefono:</label>
            <input style="width: 80%" [(ngModel)]="cita.telefono" class="form-control" placeholder="digite telefono " type="text" />
        </div>
    

        <div class="form-group">
            <label>Apellido:</label>
            <input style="width: 80%" [(ngModel)]="cita.apellido" class="form-control" placeholder="digite apellido " type="text" />
          </div>


    
      <div class="form-group">
          <label>Fecha:</label>
          <input style="width: 80%" [(ngModel)]="cita.fecha" class="form-control" placeholder="digite fecha " type="text" />
        </div>

      <!---->
    </div>
  </div>

<div class="form-group">
  <button (click)="add()" class="btn btn-primary">Registrar</button>
</div>
<div>
</div>
