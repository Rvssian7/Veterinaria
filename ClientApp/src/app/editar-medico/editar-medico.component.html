<div *ngIf="medico">
  <div >
    <h1 class="h2">Detalle Medico</h1>
    <br>
  </div>
  <div class="form-group">
      <label><strong>Identificacion  {{medico.id}}</strong></label>
 </div>
 <div class="row">
    <div class="col-6">

      <div class="form-group">
          <label>Nombre:
            <input [(ngModel)]="medico.nombre"  class="form-control" placeholder="digite nombre" type="text"/>
          </label>
          </div>
      <div class="form-group">
          <label>Direccion:
            <input [(ngModel)]="medico.direccion" class="form-control" placeholder="digite direccion " type="text"  />
          </label>
          </div>
      <div class="form-group">
          <label>Contrase√±a:
            <input [(ngModel)]="medico.contrasena" class="form-control" placeholder="digite contrasena " type="text"  />
          </label>
          </div>

    </div>

    <div class="col-6">
        <div class="form-group">
            <label>Apellido:
              <input [(ngModel)]="medico.apellido" class="form-control" placeholder="digite apellido " type="text"  />
            </label>
            </div>
        <div class="form-group">
            <label>Correo:
              <input [(ngModel)]="medico.correo" class="form-control" placeholder="digite correo " type="text"  />
            </label>
            </div>
    </div>
  </div>

  <div class="form-group">
  <button (click)="update()" class="btn btn-primary">Actualizar</button>
  <button (click)="delete()" style="margin-left: 5px" class="btn btn-primary">Eliminar</button>
  </div>

</div>
