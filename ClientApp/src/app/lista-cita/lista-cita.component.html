<div >
  <h1 class="h2">Lista De Citas</h1>
</div>
<div>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>Identificacion</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Telefono</th>
      <th>Correo</th>
      <th>Fecha</th>
      <th>Ver</th>
    </tr>
  </thead>
    <tr *ngFor="let cita of citas">
      <td>{{cita.id}}</td>
      <td>{{cita.nombre}}</td>
      <td>{{cita.apellido}}</td>
      <td> {{cita.telefono}} </td>
      <td> {{cita.correo}} </td>
      <td>{{cita.fecha}}</td>
      <td><a routerLink="/editarcita/{{cita.id}}">
        ver
        </a>
        </td>
      
    </tr>
  </table>
</div>
